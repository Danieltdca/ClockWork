{% extends 'layout.html' %}


{% block section %}
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div class="input-fields">
    <form action="/login" method="post">
        <input class="input-fields" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        <input class="input-fields" autocomplete="off" autofocus name="password" placeholder="Password" type="text">
        <button class="btn" type="submit">Log In</button>
    </form>
</div>
{% endblock section %}

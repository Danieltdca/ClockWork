{% extends 'layout.html' %}


{% block section %}
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div class="input-fields">
    <form action="/register" method="post">
        <input class="input-fields" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        <input class="input-fields" autocomplete="off" autofocus name="password" placeholder="Password" type="text">
        <input class="input-fields" autocomplete="off" autofocus name="confirmation" placeholder="Confirmation" type="text">
        <label class="labels" for="role">Role:</label>
            <select class="selection" id="role" name="role" required>
                <option class="selection-opt" value="Employee">Employer</option>
                <option class="selection-opt" value="Manager">Manager</option>
                
            </select>
        <button class="btn" type="submit">Sign up</button>
    </form>
</div>
{% endblock section %}
